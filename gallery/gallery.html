<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Audiowide&family=Montserrat:ital,wght@0,700;1,700&family=Poppins:ital,wght@0,700;0,800;1,400;1,600;1,700;1,800&family=Source+Code+Pro:ital,wght@0,400;0,500;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">SPORTZILLA</div>
        <div class="nav-links">
            <a href="../index.html">HOME</a>
            <a href="gallery/gallery.html">GALLERY</a>
            <a href="">SHOP</a>
            <a href="">QUIZ</a>
            <a href="../sitemap/sitemap.html">SITE MAP</a>
            <a href="">ABOUT US</a>
            <div class="settings"><button><span class="material-symbols-outlined" onclick="dropdown()">
                settings
            </span></button></div>    
        </div>       
    </div>
    <div class="dropbox" id="box">
        <div class="palletbox">
        <div class="pallet" id="pallet1" onclick="white()"></div>
        <div class="pallet" id="pallet2" onclick="black()"></div>
        <div class="pallet" id="pallet3" onclick="blue()"></div>
        <div class="pallet" id="pallet4" onclick="randomcol()"></div>
    </div>
        <span class="material-symbols-outlined" id="expandup" onclick="goup()">
        expand_less
    </span></div>
    <section class="gallery" id="backg">
        <div class="panel">
            <div class="foot">FOOTBALL</div>
            <div class="imgbox">
            <div class="images" id="img1"><img src="images/gal1.jpg" width="100%" alt=""></div>
            <div class="images" id="img2"><img src="images/gal2.jpg" width="100%" alt=""></div>
            <div class="images" id="img3"><img src="images/gal3.jpg" width="100%" alt=""></div>
            <div class="images" id="img4"><img src="images/gal4.jpg" width="100%" alt=""></div>
            <div class="images" id="img5"><img src="images/gal5.webp" width="100%" alt=""></div>
            <div class="images" id="img6"><img src="images/gal6.webp" width="110%" alt=""></div>
            </div>
        </div>
        <div class="panel">
            <div class="basket">BASKETBALL</div>
            <div class="imgbox">
                <div class="images" id="img1"><img src="images/gal7.jpg" width="110%" alt=""></div>
                <div class="images" id="img2"><img src="images/gal8.jpg" width="110%" alt=""></div>
                <div class="images" id="img3"><img src="images/gal9.webp" width="112%" alt=""></div>
                <div class="images" id="img4"><img src="images/gal10.jpg" width="100%" alt=""></div>
                <div class="images" id="img5"><img src="images/gal11.webp" width="120%" alt=""></div>
                <div class="images" id="img6"><img src="images/gal12.webp" width="130%" alt=""></div>
            </div>
        </div>
        <div class="panel">
            <div class="cricket">CRICKET</div>
            <div class="imgbox">
                <div class="images" id="img1"><img src="images/gal13.jpg" width="130%" alt=""></div>
                <div class="images" id="img2"><img src="images/gal14.jpg" width="120%" alt=""></div>
                <div class="images" id="img3"><img src="images/gal15.jpg" width="120%" alt=""></div>
                <div class="images" id="img4"><img src="images/gal16.jpg" width="120%" alt=""></div>
                <div class="images" id="img5"><img src="images/gal17.jpg" width="100%" alt=""></div>
                <div class="images" id="img6"><img src="images/gal18.jpg" width="110%" alt=""></div>
            </div>
        </div>
        <div class="panel">
            <div class="hockey">HOCKEY</div>
            <div class="imgbox">
                <div class="images" id="img1"><img src="images/gal19.jpg" width="100%" alt=""></div>
                <div class="images" id="img2"><img src="images/gal20.jpg" width="100%" alt=""></div>
                <div class="images" id="img3"><img src="images/gal21.jpg" width="100%" alt=""></div>
                <div class="images" id="img4"><img src="images/gal22.jpg" width="100%" alt=""></div>
                <div class="images" id="img5"><img src="images/gal23.jpg" width="100%" alt=""></div>
                <div class="images" id="img6"><img src="images/gal24.jpg" width="110%" alt=""></div>
            </div>
        </div>
    </section>


    <script>

        let box = document.getElementById("box");
        let bg = document.getElementById("backg");
        

        function dropdown() {
                box.style.top = "80px";
            
        }

        function goup() {
            box.style.top = "-80px";
        }

        function white() {
            bg.style.backgroundColor = "white";
        }

        function black() {
                bg.style.backgroundColor = "black";
            }

        function blue() {
                bg.style.backgroundColor = "#001233";
            }

        function randomcol() {
                bg.style.backgroundColor ='rgb(' + Math.round(Math.random() * 255) +',' + Math.round(Math.random() * 255) +',' + Math.round(Math.random() * 255) + ')';
            }

    </script>


</body>
</html>
